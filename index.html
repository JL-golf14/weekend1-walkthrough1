<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <script src="jquery.js" charset="utf-8"></script>
  <script src="client.js" charset="utf-8"></script>
  <title>Week1 walkthrough</title>
</head>
<body>
  <h1>weekend1 walkthrough</h1>

  <label type="text" name="firstName"></label>
  <input type="text" placeholder="first Name" id="firstName" class="employeeFormInput"></input>
  <label type="text" name="lastName"></label>
  <input type="text" placeholder="Last Name" id="lastName" class="employeeFormInput"></input>
  <label type="text" name="idNumber"></label>
  <input type="number" placeholder="ID Number" id="idNumber" class="employeeFormInput"></input>
  <label type="text" name="jobTitle"></label>
  <input type="text" placeholder="Job Title" id="jobTitle" class="employeeFormInput"></input>
  <label type="text" name="annualSalary"></label>
  <input type="number" placeholder="Annual Salary" id="annualSalary" class="employeeFormInput"></input>
  <button type="button" id="submitNewEmployee">Submit</button>

  <h3>Employee List</h3>
  <table>
    <thead>

      <tr>

        <th>First Name</th>
        <th>Last Name</th>
        <th>ID</th>
        <th>Title</th>
        <th>Annual Salary</th>
      </tr>
    </thead>

  <tbody id="employeeTableBody">
</tbody>
</table>
<h3 >Monthly Salary Expenditures: <span id="monthlyExpenses">0</span></h3>

  </body>
  </html>
