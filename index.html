<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <script src="jquery.js" charset="utf-8"></script>
  <script src="client.js" charset="utf-8"></script>
  <title>Week1 walkthrough</title>
</head>
<body>
  <h1>weekend1 walkthrough</h1>


  <form>

    <label type="text" name="firstName"></label>
    <input type="text" name="firstName" placeholder="first Name" id="firstName" class="employeeFormInput"></input>
    <label type="text" name="lastName"></label>
    <input type="text" name="lastName" placeholder="Last Name" id="lastName" class="employeeFormInput"></input>
    <label type="text" name="idNumber"></label>
    <input type="number" name="idNumber" placeholder="ID Number" id="idNumber" class="employeeFormInput"></input>
    <label type="text" name="jobTitle"></label>
    <input type="text" name="jobTitle"placeholder="Job Title" id="jobTitle" class="employeeFormInput"></input>
    <label type="text" name="annualSalary"></label>
    <input type="number" name="annualSalary" placeholder="Annual Salary" id="annualSalary" class="employeeFormInput"></input>
    <button type="submit" >Submit</button>
  </form>
  <h3>Employee List</h3>
  <table>
    <thead>

      <tr>

        <th>First Name</th>
        <th>Last Name</th>
        <th>ID</th>
        <th>Title</th>
        <th>Annual Salary</th>
      </tr>
    </thead>

    <tbody id="employeeTableBody">
    </tbody>
  </table>
  <h3 >Monthly Salary Expenditures: <span id="monthlyExpenses">0</span></h3>

</body>
</html>
